machine:
  environment:
    PATH: "$PATH:~/$CIRCLE_PROJECT_REPONAME/bin"
  python:
    version: 2.7.9
  node:
    version: 4.2.1
  services:
    - docker


dependencies:
  post:
    - curl -L -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5rc1/jq-linux-x86_64-static && chmod +x ~/bin/jq
    # - curl -L https://github.com/docker/compose/releases/download/1.5.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker build --rm=true -t 145764974711.dkr.ecr.us-east-1.amazonaws.com/heighliner:$CIRCLE_SHA1 . | cat # workaround progress weirdness

test:
  override:
    - docker run -d -p 8080:80 145764974711.dkr.ecr.us-east-1.amazonaws.com/heighliner:$CIRCLE_SHA1
    - sleep 5
    - curl --retry 10 --retry-delay 5 localhost:8000/alive | grep {"alive":true}

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
